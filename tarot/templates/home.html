{% extends "base.html" %}
{% load static %}
{% block title %} Homepage {% endblock %} 
{% block content %}
<h1 class="header">Pick your card</h1>

{% with tarot_generate as tarot %}
<div class="row">
	<div class="col col-1-lg cards__single">
        <div class="cards__front">
			<img src="{% static 'images/base/whiteroseback.png' %}" height="300vh">
        </div>
        <div class="cards__back">
			<a href="{% url 'home' %}"><img src="{{ tarot.figure.url }}" height="300vh"></a>		
		</div>	
	</div>
	<div class="col col-10-lg">

				<div class="fade">
					<div class="card w-100">
						<div class="card-body">
		<h2 class="card-title">{{ tarot.short_tip }}</h2>
		<p class="card-text"> {{ tarot.description }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
	{% endwith %}

<script>
const cards = document.querySelectorAll(".cards__single");
var div = document.querySelector(".fade");
var fade_out = document.querySelector(".fadeout")

function flipCard() {
  this.classList.add("flip");
  fadefunction()
}
function fadefunction() {
	div.classList.add("elementToFadeInAndOut");
	fade_out.classList.add("fadeout_active");
};


cards.forEach((card) => card.addEventListener("click", flipCard));
</script>
{% endblock %}
