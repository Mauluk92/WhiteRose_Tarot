{% extends "base.html" %}
{% load static %}
{% block title %} Homepage {% endblock %} 
{% block content %}
<h1 class="header">Pick your card</h1>
<div class="row">
{% with tarot_generate as tarot %}
	<div class="col col-6-lg cards__single">
        <div class="cards__front"><img src="{% static 'images/base/whiteroseback.png' %}" height="400vh">
        </div>
        <div class="cards__back">
			<a href="{% url 'homepage' %}"></a><img src="{{ tarot.figure.url }}" height="400vh">		
		</div>	
	</div>
	<div class="col col-6-lg fade">
		<h2>{{ tarot.short_tip }}</h2>
		<p> {{ tarot.description }}</p>
	</div>
	</div>
	{% endwith %}
</div>
</div>
<script>
const cards = document.querySelectorAll(".cards__single");
var div = document.querySelector(".fade");
function flipCard() {
  this.classList.add("flip");
  fadefunction()
}
function fadefunction() {
	div.classList.add("elementToFadeInAndOut");
};

cards.forEach((card) => card.addEventListener("click", flipCard))


var btn = document.querySelector(".btn-fade")

cards.addEventListener("click", fadefunction);
	</script>
{% endblock %}
