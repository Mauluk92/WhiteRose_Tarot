{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color:black;">
        <a class="navbar-brand" href="#">White Rose</a>
        <div class="collapse navbar-collapse" id="navigation">
            <button
type="button"
class="navbar-toggle collapsed"
data-toggle="collapse"
data-target="#navigation"
aria-expanded="false">
<span class="navnav-icon">Ciao!</span>
</button>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Tarot Meanings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts and Credits</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid banner-container">
        <div class="container">
        <img class="imgfluid" src="{% static 'images/base/whiterose-banner.png' %}" width="300">
        </div>
            <h1>Tarot Readings</h1>
    </div>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    
    

</body>
</html>
